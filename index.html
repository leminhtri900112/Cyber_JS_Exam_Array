<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bai Luyen</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="mb-3">
          <label for="inputNumber" class="form-label">Nhập mảng:</label>
          <input type="text" class="form-control" id="inputNumber" />
        </div>
        <div class="mb-3">
          <label for="inputLocation1" class="form-label"
            >Vị trí đổi chổ thứ nhất:</label
          >
          <input type="text" class="form-control" id="inputLocation1" />
        </div>
        <div class="mb-3">
          <label for="inputLocation2" class="form-label"
            >Vị trí đổi chổ thứ hai:</label
          >
          <input type="text" class="form-control" id="inputLocation2" />
        </div>
        <div class="mb-3">
          <label for="inputNumberFloat" class="form-label"
            >Nhập mảng số thực:</label
          >
          <input type="text" class="form-control" id="inputNumberFloat" />
        </div>
        <button class="btn btn-primary" id="tinhToan">Submit</button>
        <div class="mt-3" id="result"></div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
